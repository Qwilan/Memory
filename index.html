<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Memory Game Project for Kontur">
    <meta name="author" content="Nicholas Fateev ">
    <title>Memory Game</title>
    <link href="css/styles.css" rel="stylesheet">
    <audio preload="auto">
        <source src="sounds/flip.ogg" type="audio/ogg">
        <source src="sounds/flip.mp3" type="audio/mp3">
    </audio>
    <audio preload="auto">
        <source src="sounds/win.ogg" type="audio/ogg">
        <source src="sounds/win.mp3" type="audio/mp3">
    </audio>
    <link rel="prefetch prerender" href="images/StartGame@2x.png" />
    <link rel="prefetch prerender" href="images/Group2@2x.png" />
</head>

<body>
    
    <!-- блок тестов. в элементе с id="mocha" будут результаты тестов -->
        <div id="tests-btn">Показать тесты</div>
        <div id="mocha"><button id="close-tests-btn">Закрыть тесты</button></div>
    <!-- конец блока тестов -->
    <div id="sound_player"></div>
    <section class="container" data-tid="App">
        <section id="main">
            <div class="info">
                <button class="restart-title restart" data-tid="Menu-newGame">Начать заново</button>
                <div class="score-title">Очки: <span class="score-counter" data-tid="Menu-scores">0</span></div>
            </div>

            <section id="game-board" class="board" data-tid="Deck"></section>
        </section>
        <!-- Start Modal -->
        <div id="modal-start" class="modal">
            <div class="modal-content">
                <div class="modalImage-start"></div>
                <div class="modalTitle modalTitle-start">Memory Game</div>
                <div class="modal-footer">
                    <button class="start-btn btn" data-tid="NewGame-startGame">Начать игру<span class="start-btn-inner"></span></button>
                </div>
            </div>
        </div>

        <!-- Win Message -->
        <div id="modal-win" class="modal">
            <div class="modal-content">
                <div class="modalImage-win"></div>
                <div class="modalTitle modalTitle-win">Поздравляем!
                    <p>Ваш итоговый счет: <span class="score">0</span></p>
                </div>
                <div class="modal-footer">
                    <button class="restart-btn btn restart" data-tid="EndGame-retryGame">Еще раз</button>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/game.js"></script>

        <!-- подключаем тесты -->
        <link href="test/tests.css" rel="stylesheet">
        <!-- подключаем стили Mocha, для отображения результатов -->
        <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
        <!-- подключаем библиотеку Mocha -->
        <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
        <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
        <!-- подключаем chai -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
        <!-- в этом скрипте находятся тесты -->
        <script src="test/tests.js"></script>
        
        <!-- конец тестов -->

    </section>

</body>

</html>
